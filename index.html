<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SOOP</title>
    <script>
        const vid=[
            155736245,155736229,156486043,156486045,156486047,
            156486049,156486051,156486053,157862891,157862893,
            157862895,157862897,157862899,157862901,157862903,
            157862907,157862909,157862911
        ]

        function gen(){
            const seed = seedGen(vid.length);
            const randNum = maxIdx(seed);
            return `https://vod.sooplive.co.kr/player/${vid[randNum]}/playlist/866079`
        }

        function seedGen(num=1){
            let array = new Uint32Array(num)
            return window.crypto.getRandomValues(array)
        }
        function maxIdx(array){
            let idx=0;
            let max=array[0];
            array.forEach((element,index) => {
                if(max<element){
                    max=element;
                    idx=index;
                }
            });
            return idx;
        }

        window.onload = function()
        {
            window.location.href = gen();
        };
    </script>
</head>
<body>
</body>
</html>
