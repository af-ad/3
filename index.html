<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SOOP</title>
    <script>
        const vid=[
            154373783,154373785,154373799,154528529,154528525,
            154955401,154955413,155736211,155736213,155736217,
            155736219,155736221,155736223,155736225,155736227,
            155736245,155736229
        ]

        function gen(){
            const seed = seedGen(vid.length);
            const randNum = maxIdx(seed);
            return `https://vod.sooplive.co.kr/player/${vid[randNum]}/playlist/866079`
        }

        function seedGen(num=1){
            let array = new Uint32Array(num)
            return window.crypto.getRandomValues(array)
        }
        function maxIdx(array){
            let idx=0;
            let max=array[0];
            array.forEach((element,index) => {
                if(max<element){
                    max=element;
                    idx=index;
                }
            });
            return idx;
        }

        window.onload = function()
        {
            window.location.href = gen();
        };
    </script>
</head>
<body>
</body>
</html>
